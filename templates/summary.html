{% extends "base.html" %}

{% block title %}Summary - Dexscreener{% endblock %}

{% block content %}
    <div class="summary-table">
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in summary.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
