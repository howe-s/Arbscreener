<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Purchase</title>
</head>
<body>
    <h1>Edit Purchase</h1>
    <form method="post">
        <label for="asset_name">Asset Name:</label>
        <input type="text" name="asset_name" id="asset_name" value="{{ purchase.asset_name }}" required>
        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" step="0.01" name="quantity" id="quantity" value="{{ purchase.quantity }}" required>
        <br>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" step="0.01" name="purchase_price" id="purchase_price" value="{{ purchase.purchase_price }}" required>
        <br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" name="purchase_date" id="purchase_date" value="{{ purchase.purchase_date.strftime('%Y-%m-%d') }}" required>
        <br>

        <input type="submit" value="Update Purchase">
    </form>

    <a href="{{ url_for('userProfile') }}">Cancel</a>
</body>
</html>
