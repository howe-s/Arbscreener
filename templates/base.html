<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index', user_input=request.args.get('user_input', 'SOL')) }}">Arbscreener</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dex_search', user_input=request.args.get('user_input', 'WBTC')) }}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('summary', user_input=request.args.get('user_input', 'WBTC')) }}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('token_summary', user_input=request.args.get('user_input', 'WBTC')) }}">Token Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('charts', user_input=request.args.get('user_input', 'WBTC')) }}">Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('trending', user_input=request.args.get('user_input', 'WBTC')) }}">Trending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('arb', user_input=request.args.get('user_input', 'WBTC')) }}">Arb</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('raydium') }}">Raydium AMM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('userProfile') }}">User Profile</a>
                </li>
            </ul>
            <form action="{{ request.path }}" method="get" class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="text" name="user_input" value="{{ request.args.get('user_input', 'WBTC') }}" placeholder="Search...">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <!-- Bootstrap login button -->
                <div class="ml-auto">
                    {% if is_logged_in %}
                        <a class="btn btn-primary ml-2" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="btn btn-primary ml-2" href="{{ url_for('login') }}">Login</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sortabletable@latest/dist/sortabletable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
