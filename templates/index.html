<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbscreener</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0A0A0A; /* Dark background */
            color: #E0E0E0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: #B0B0B0;
        }

        .buttons {
            display: flex;
            gap: 20px; /* Even spacing between buttons */
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(45deg, #4a90e2, #63b8ff);
            color: #FFF;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #357abd, #4a90e2);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .divider {
            width: 80px;
            height: 3px;
            background-color: #4a90e2;
            margin: 20px 0;
            border-radius: 3px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #606060;
        }
    </style>
</head>
<body>
    <h1>Arbscreener</h1>
    <div class="divider"></div>
    <p>Your Fastest Path to Smart Contract Discovery</p>
    <div class="buttons">
        <a href="/dex_search" class="btn">Explore Contracts</a>
        {% if is_logged_in %}
            <a class="btn" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    <footer>Â© 2025 Arbscreener. All rights reserved.</footer>
</body>
</html>
